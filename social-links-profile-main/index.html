<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's profile image">
      <h2 class="semi-bold">Jessica Randall</h2>
      <p class="sub-title">London, United Kingdom</p>
      <section>"Front-end developer and avid reader."</section>
      <div class="links">
        <a>GitHub</a>
        <a>Frontend Mentor</a>
        <a>LinkedIn</a>
        <a>Twitter</a>
        <a>Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
